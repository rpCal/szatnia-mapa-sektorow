<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Znajdz sektor do Szatni</title>
    </head>

    <body style="margin: 10px; text-align: center;">
        <h1>Wyszukaj sektor w szatni</h1>
        <input type="number" 
            style="width: 100%; height: 50px; line-height: 50px; font-size: 26px; color: #000; margin: 0; text-indent: 10px;"
            id="search_field"  
            placeholder="Wpisz numer na kluczyku"/>
        <h2 style="font-weight: normal">Wynik:</h2>
        <div id="result" style="width: 100%; height: 50px; line-height: 50px; font-size: 30px; color: #000; margin: 0;">
        <script type="text/javascript">
            (function() {
                function searchResult(value){
                    if(value == null){
                        return 'brak'    
                    }
                    
                    var n = parseInt(value, 10);
                    
                    if(isNaN(n)){
                        return 'nie jest liczbą'
                    }

                    if(n < 0 || n > 1000){
                        return 'liczba nie wlasciwa'
                    }

                    // A
                    //
                    if(n >= 295 && n <= 308){
                        return 'A - korytarz - kwadrat'
                    }
                    if(n >= 1 && n <= 14){
                        return 'A - korytarz - sciana'
                    }
                    if(n >= 15 && n <= 28){
                        return 'A - sciana'
                    }
                    if(n >= 281 && n <= 294){
                        return 'A - kwadrat'
                    }
                    

                    if(n >= 43 && n <= 70){
                        return 'B - korytarz - sciana'
                    }
                    if(n >= 253 && n <= 273){
                        return 'B - korytarz - kwadrat'
                    }
                    if(n >= 29 && n <= 42){
                        return 'B - sciana'
                    }
                    if(n >= 71 && n <= 84){
                        return 'B - sciana'
                    }
                    if(n >= 254 && n <= 280){
                        return 'B - kwadrat'
                    }


                    if(n >= 85 && n <= 98){
                        return 'C - korytarz - sciana'
                    }
                    if(n >= 113 && n <= 126){
                        return 'C - korzytarz - sciana'
                    }
                    if(n >= 225 && n <= 238){
                        return 'C - korytarz - kwadrat'
                    }
                    if(n >= 99 && n <= 112){
                        return 'C - sciana'
                    }
                    if(n >= 127 && n <= 140){
                        return 'C - sciana'
                    }
                    if(n >= 239 && n <= 252){
                        return 'C - kwadrat'
                    }


                    if(n >= 169 && n <= 183){
                        return 'D - korytarz - kwadrat'
                    }
                    if(n >= 141 && n <= 154){
                        return 'D - korytarz - sciana'
                    }
                    if(n >= 310 && n <= 336){
                        return 'D - korytarz - sciana'
                    }
                    if(n >= 155 && n <= 168){
                        return 'D - sciana'
                    }
                    if(n >= 309 && n <= 335){
                        return 'D - sciana'
                    }
                    if(n >= 184 && n <= 197){
                        return 'D - kwadrat'
                    }

                    return 'brak wyniku'
                }

                var input = document.querySelector('#search_field')
                var result = document.querySelector('#result');
                
                if(input == null || result == null){
                    alert('Nie dziala strona! Odśwież');
                }
                
                input.addEventListener('input', function(){
                    console.log('input changed to: ', input.value);
                    result.innerHTML = searchResult(input.value);
                });
                
                result.innerHTML = searchResult(null);
                console.log('ping...')
            })();
        </script>
    </body>

</html>
